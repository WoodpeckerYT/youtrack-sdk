name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.13
      uses: actions/setup-java@v1
      with:
        java-version: '13.0.1'
        java-package: jdk
        architecture: x64
    - name: Build with Gradle
      run: ./gradlew build
    - name: Publish to mvn
      env:
        USERNAME: ${{ secrets.USERNAME }}
        PASSWORD: ${{ secrets.PASSWORD }}
        BRANCH_NAME: ${GITHUB_REF##*/}
      run: ./gradlew publish
